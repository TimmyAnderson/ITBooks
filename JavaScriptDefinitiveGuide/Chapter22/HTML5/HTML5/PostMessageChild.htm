<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<textarea id="Text" cols="100" rows="5"></textarea>
	<br />
	<input type="button" id="Button" value="Send MESSAGE" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													Text=window.document.getElementById("Text");
			var													Button=window.document.getElementById("Button");
			var													ParentFrame1=window.parent.frames[0];
			var													ParentFrame2=window.parent.frames[1];
		
			Button.onclick=function()
			{
				//window.postMessage("MESSAGE from CHILD !","*");
				ParentFrame1.postMessage("MESSAGE from CHILD !","*");
				ParentFrame2.postMessage("MESSAGE from CHILD !","*");
				window.parent.window.postMessage("MESSAGE from CHILD !","*");
			}
		
			window.onmessage=function(EventObject)
			{
				Text.value+="MESSAGE [" + EventObject.data + "], SOURCE [" + EventObject.source + "], ORIGIN [" + EventObject.origin + "] !\n"
			}		
		}	
	</script>
</body>
</html>
