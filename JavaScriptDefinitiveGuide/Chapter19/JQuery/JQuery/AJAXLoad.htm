<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	
	<label id="Label" style="border:1px solid Green; margin:1px">Here AJAX RESPONSE will be placed !</label>
	<br />
	<textarea id="Text" cols="100" rows="10"></textarea>
	<br />
	<input type="button" id="Load" value="Load" />
	<br />
	<input type="button" id="LoadPartial" value="LoadPartial" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													Load=window.document.getElementById("Load");
			var													LoadPartial=window.document.getElementById("LoadPartial");
			var													Text=window.document.getElementById("Text");

			Load.onclick=function()
			{
				$("Label").load("AJAXContent.htm",LoadCallback);
			}

			LoadPartial.onclick=function()
			{
				// !!! Z AJAX RESPONSE nacita IBA obsah ELEMENT s ID 'LoadedLabel' a vlozi ho ako obsah ELEMENT 'Label'.
				$("Label").load("AJAXContent.htm #LoadedLabel",LoadCallback);
			}

			// !!! CALLBACK, ktora sa vola po skonceni AJAX REQUEST.
			function LoadCallback(LoadedHTML,StatusCode,XMLHttpRequestObject)
			{
				Text.value="CALLBACK - LoadedHTML [" + LoadedHTML + "], StatusCode [" + StatusCode + "], STATUS [" + XMLHttpRequestObject.status + "] !";
			}
		}	
	</script>
</body>
</html>
