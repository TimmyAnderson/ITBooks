<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript">
		function LocationChange()
		{
			// !!! Sposobi okamzite nacitanie PAGE.
			window.location.search="?Name=TimmyAnderson";
		}

		function Assign()
		{
			window.location.assign("http://www.google.sk/");
		}

		function Replace()
		{
			window.location.replace("http://www.google.sk/");
		}

		function Reload()
		{
			window.location.reload(window.location.href);
		}
    </script>

    <input type="button" onclick="LocationChange()" value="Location change" />
	<br />
    <input type="button" onclick="Assign()" value="Assign" />
	<br />
    <input type="button" onclick="Replace()" value="Replace" />
	<br />
    <input type="button" onclick="Reload()" value="Reload" />
	<br />

    <script type="text/javascript">
        window.document.write("Location.href: [" + window.location.href + "] !");
        window.document.write("<br/>");
        window.document.write("Location.pathname: [" + window.location.pathname + "] !");
        window.document.write("<br/>");
        window.document.write("Location.port: [" + window.location.port + "] !");
        window.document.write("<br/>");
        window.document.write("Location.hash: [" + window.location.hash + "] !");
        window.document.write("<br/>");
        window.document.write("Location.search: [" + window.location.search + "] !");
        window.document.write("<br/>");
        window.document.write("Location.host: [" + window.location.host + "] !");
        window.document.write("<br/>");
        window.document.write("Location.hostname: [" + window.location.hostname + "] !");
    </script>
</body>
</html>
