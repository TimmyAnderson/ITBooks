<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	Text BEFORE !!!
	<div>
		<!-- Text je RELLATIVNY voci pozicii do ktorej by sa RENDEROVAL pri NORMALNOM FLOW. -->
		<div style="border:1px solid green;position:relative;left:50px;">
			RELATIVE !!!
		</div>
	</div>
	Text AFTER !!!

	<div>
		<div style="border:1px solid green;">
			Text 1 !!!
		</div>
	</div>

	<div>
		<!-- Text je ABSOLUTNY voci WINDOW, pretoze NEMA ZIADEN PARENT ELEMENT s nastavenym 'position' ATTRIBUTE. -->
		<div style="border:1px solid green;position:absolute;top:50px;right:50px;">
			Text 2 !!!
		</div>
	</div>

	<div style="border:1px solid green;position:absolute;bottom:200px;right:200px;">
		<!-- Text je ABSOLUTNY voci PARENT <div>, pretoze ma nastavenoy 'position' ATTRIBUTE. -->
		<div style="border:1px solid green;position:absolute;bottom:0px;right:0px;">
			Text 3 !!!
		</div>
	</div>

	<div style="border:1px solid green;position:absolute;bottom:200px;right:200px;">
		<!-- Text je ABSOLUTNY voci PARENT <div>, pretoze ma nastavenoy 'position' ATTRIBUTE. -->
		<div style="border:1px solid green;position:absolute;bottom:50px;right:50px;">
			Text 4 !!!
		</div>
	</div>

	<div>
		<!-- Text je FIXED voci WINDOW. -->
		<div style="border:1px solid green;position:fixed;bottom:50px;left:50px;">
			Text FIXED !!!
		</div>
	</div>

	<div>
		<!-- Text je ABSOLUTNY voci WINDOW, pretoze NEMA ZIADEN PARENT ELEMENT s nastavenym 'position' ATTRIBUTE. -->
		<div style="border:1px solid green;position:absolute;top:1500px">
			VERY LOW !!!
		</div>
	</div>
</body>
</html>
