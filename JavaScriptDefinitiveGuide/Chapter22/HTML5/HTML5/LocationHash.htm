<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<textarea id="Text" cols="100" rows="10"></textarea>
	<br />
	<input type="button" id="Button" value="Add new HISTORY ENTRY" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													Text=window.document.getElementById("Text");
			var													Button=window.document.getElementById("Button");

			Button.onclick=function()
			{
				window.location.hash+="X";

				Text.value+="ENTRY [" + window.location.hash + "] ADDED !\n";
			}

			window.onhashchange=function()
			{
				Text.value+="HASH CHANGED to [" + window.location.hash + "] !\n";
			}
		}
	</script>
</body>
</html>
