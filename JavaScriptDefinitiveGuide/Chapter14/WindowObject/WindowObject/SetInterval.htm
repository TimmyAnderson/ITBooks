<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    INTERVAL TEST

    <br />

    <input id="Text" type="text" size="100" />

    <br />

    <script type="text/javascript">
        var                                                     CancellationHandler=null;

        function Timer()
        {
            window.document.getElementById("Text").value="TIMER: [" + new Date().toString() + "] !";
        }

        function OnClick1()
        {
            if (CancellationHandler==null)
            {
                window.document.getElementById("Text").value="STARTED !";

                CancellationHandler=setInterval(Timer,2000);
            }
        }

        function OnClick2()
        {
            if (CancellationHandler!=null)
            {
                clearInterval(CancellationHandler);
                CancellationHandler=null;

                window.document.getElementById("Text").value="CANCELLED !";
            }
        }
    </script>

    <input type="button" value="Start" onclick="OnClick1();"/>
    <input type="button" value="Stop" onclick="OnClick2();"/>
</body>
</html>
