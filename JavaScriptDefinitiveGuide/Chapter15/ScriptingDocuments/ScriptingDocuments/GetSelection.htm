<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	This is some TEXT.
	<br />
	Please SELECT some TEXT and PRESS BUTTON.

	<script type="text/javascript">
		function Selection()
		{
			var													Text=window.document.getElementById("Text");
			var													Selection=window.getSelection();

			Text.value="";

			for (var Index=0;Index<Selection.rangeCount;Index++)
			{
				var												Range=Selection.getRangeAt(Index);

				Text.value+="Range [" + Range.toString() + "] !\n";
			}
		}
	</script>

	<br />
	<input type="button" value="Selection" onclick="Selection();" />
	<br />
	<textarea id="Text" cols="50" rows="5"></textarea>
</body>
</html>
