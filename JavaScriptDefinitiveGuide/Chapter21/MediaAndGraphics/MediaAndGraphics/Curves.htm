<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<canvas id="Canvas" width="600" height="600" style="border:1px solid green;"></canvas>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Canvas=window.document.getElementById("Canvas");
			var													CanvasContext=Canvas.getContext("2d");

			CanvasContext.fillStyle="#0F0";
			CanvasContext.strokeStyle="#f00";

			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(100,100);
			CanvasContext.lineTo(200,100);
			CanvasContext.lineTo(200,200);
			CanvasContext.arc(150,150,80,0,3.14*1.5,false);
			CanvasContext.closePath();

			CanvasContext.stroke();
			CanvasContext.fill();

			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(300,100);
			CanvasContext.lineTo(400,100);
			CanvasContext.lineTo(400,200);
			CanvasContext.arcTo(380,200,320,120,50);
			CanvasContext.closePath();

			CanvasContext.stroke();
			CanvasContext.fill();





			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(100,300);
			CanvasContext.lineTo(200,300);
			CanvasContext.lineTo(200,400);
			CanvasContext.bezierCurveTo(100,400,0,300,100,300);
			// !!! SUBPATH je AUTOMATICKY UZAVRETA.
			CanvasContext.closePath();

			CanvasContext.stroke();
			CanvasContext.fill();





			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(300,300);
			CanvasContext.lineTo(400,300);
			CanvasContext.lineTo(400,400);
			CanvasContext.quadraticCurveTo(250,350,300,300);
			CanvasContext.closePath();

			CanvasContext.stroke();
			CanvasContext.fill();
		}
	</script>
</body>
</html>
