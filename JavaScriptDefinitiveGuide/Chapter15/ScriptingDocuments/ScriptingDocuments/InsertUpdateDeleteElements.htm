<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<div id="MyDiv"></div>
	<br />

	<script type="text/javascript">
		var														Index=1;

		function Append()
		{
			var													DivNode=window.document.getElementById("MyDiv");
			var													NewNode=window.document.createElement("input");

			NewNode.type="text";
			NewNode.value="Hello [" + Index + "] !!!";

			Index++

			DivNode.appendChild(NewNode);
		}

		function InsertBefore()
		{
			var													DivNode=window.document.getElementById("MyDiv");
			var													NewNode=window.document.createElement("input");
			var													FirstChildNode=DivNode.childNodes[0];

			if (FirstChildNode==undefined)
			{
				// !!! Hodnota 'null' znamena, ze sa ELEMENT priradi ako POSLEDNY CHILD.
				FirstChildNode=null;
			}

			NewNode.type="text";
			NewNode.value="Hello [" + Index + "] !!!";

			Index++

			DivNode.insertBefore(NewNode,FirstChildNode);
		}

		function Remove()
		{
			var													DivNode=window.document.getElementById("MyDiv");
			var													FirstChildNode=DivNode.childNodes[0];

			if (FirstChildNode==undefined)
			{
				return;
			}

			DivNode.removeChild(FirstChildNode);
		}

		function Replace()
		{
			var													DivNode=window.document.getElementById("MyDiv");
			var													NewNode=window.document.createElement("input");
			var													FirstChildNode=DivNode.childNodes[0];

			if (FirstChildNode==undefined)
			{
				return;
			}

			NewNode.type="text";
			NewNode.value="Hello [" + Index + "] !!!";

			Index++

			DivNode.replaceChild(NewNode,FirstChildNode);
		}
	</script>

	<input type="button" value="Append NODE" onclick="Append();" />
	<input type="button" value="Insert before NODE" onclick="InsertBefore();" />
	<input type="button" value="Remove first NODE" onclick="Remove();" />
	<input type="button" value="Replace first NODE" onclick="Replace();" />
</body>
</html>
