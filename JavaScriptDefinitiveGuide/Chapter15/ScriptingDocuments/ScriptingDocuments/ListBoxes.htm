<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<select>
		<option>ComboBox 1</option>
		<option>ComboBox 2</option>
		<option>ComboBox 3</option>
	</select>
	<br />
	<select size="5">
		<option>ListBox 1</option>
		<option>ListBox 2</option>
		<option>ListBox 3</option>
	</select>
	<br />
	<select multiple="multiple">
		<option>MULTI ComboBox 1</option>
		<option>MULTI ComboBox 2</option>
		<option>MULTI ComboBox 3</option>
	</select>
	<br />
	<select multiple="multiple" size="5" id="Test">
		<option>MULTI ListBox 1</option>
		<option>MULTI ListBox 2</option>
		<option>MULTI ListBox 3</option>
	</select>

	<script type="text/javascript">
		var														Index=4;

		function ToUpper()
		{
			var													ListBox=window.document.getElementById("Test");

			for(var Item=0;Item<ListBox.options.length;Item++)
			{
				ListBox.options[Item].text=ListBox.options[Item].text.toUpperCase();
			}

			var													NewOption=new Option("MULTI ListBox " + Index);

			Index++;
			ListBox.options[ListBox.options.length]=NewOption;
		}
	</script>

	<br />
	<input type="button" onclick="ToUpper();" value="Add and ToUpper" />
</body>
</html>
