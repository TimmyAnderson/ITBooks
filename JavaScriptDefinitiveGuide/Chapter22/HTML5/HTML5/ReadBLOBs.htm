<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<textarea id="Text" cols="100" rows="10"></textarea>
	<br />
	<input type="file" id="Files" value="Select files" size="130" />
	<br />
	<input type="button" id="Button" value="Read FILE" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													Text=window.document.getElementById("Text");
			var													Files=window.document.getElementById("Files");
			var													Button=window.document.getElementById("Button");

			Button.onclick=function()
			{
				Text.value="";
				Text.value+="Files.files.length [" + Files.files.length + "] !\n";

				var												File=Files.files.item(0);
				var												BlobReader=new FileReader();

				BlobReader.onerror=function()
				{
					Text.value+="ERROR reading BLOB !\n";
				}

				BlobReader.onload=function()
				{
					Text.value+="BLOB SUCCESSFULLY READ !\n";

					var											FileContent=BlobReader.result;

					Text.value+="BLOB [" + FileContent + "] !\n";
				}

				// !!! Spusti sa ASYNCHRONNE citanie BLOB.
				BlobReader.readAsText(File);
			}
		}
	</script>
</body>
</html>
