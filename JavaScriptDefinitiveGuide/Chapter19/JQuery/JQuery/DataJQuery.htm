<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<!-- LIBRARY JQuery sa vlozi do WEB PAGE. -->
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<script type="text/javascript">
		window.onload=function()
		{
			// Asociujem CUSTOM DATA s ELEMENT.
			$("input#Textbox1").data("Name","Timmy !");
			$("input#Textbox2").data("Name","Atreyu !");
			$("input#Textbox3").data("Name","Jenny !");

			function OnClick()
			{
				$("input#Textbox1").attr("value",$("input#Textbox1").data("Name"));
				$("input#Textbox2").attr("value",$("input#Textbox2").data("Name"));
				$("input#Textbox3").attr("value",$("input#Textbox3").data("Name"));
			}

			$(".Button").click(OnClick);
		}
	</script>

	<input type="text" id="Textbox1" class="Textbox" size="100" />
	<br />
	<input type="text" id="Textbox2" class="Textbox" size="100" />
	<br />
	<input type="text" id="Textbox3" class="Textbox" size="100" />
	<br />
	<input type="button" class="Button" id="Button" value="Change text" />
</body>
</html>
