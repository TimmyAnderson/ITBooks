<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<canvas id="Canvas" width="600" height="600" style="border:1px solid green;"></canvas>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Canvas=window.document.getElementById("Canvas");
			var													CanvasContext=Canvas.getContext("2d");

			CanvasContext.fillStyle="#0F0";
			CanvasContext.strokeStyle="#f00";
			CanvasContext.font="30px Arial";

			CanvasContext.fillText("Timmy Anderson",100,100);
			CanvasContext.strokeText("Timmy Anderson",100,150);
			CanvasContext.strokeText("Atreyu",100,200);

			// Obmedzim maximalnu velkost textu.
			CanvasContext.strokeText("Timmy Anderson",100,250,200);
			CanvasContext.strokeText("Timmy Anderson",100,300,150);
			CanvasContext.strokeText("Timmy Anderson",100,350,100);
			CanvasContext.strokeText("Timmy Anderson",100,400,50);

			CanvasContext.fillText("WIDTH [" + CanvasContext.measureText("Timmy Anderson").width + "] !",400,100);
			CanvasContext.strokeText("WIDTH [" + CanvasContext.measureText("Timmy Anderson").width + "] !",400,150);
			CanvasContext.strokeText("WIDTH [" + CanvasContext.measureText("Atreyu").width + "] !",400,200);
		}
	</script>
</body>
</html>
