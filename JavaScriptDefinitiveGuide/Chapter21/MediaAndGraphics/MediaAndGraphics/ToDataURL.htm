<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<canvas id="Canvas" width="600" height="200" style="border:1px solid green;"></canvas>
	<br />
	IMAGE:
	<br />
	<img id="Image" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													Image=window.document.getElementById("Image");
			var													Canvas=window.document.getElementById("Canvas");
			var													CanvasContext=Canvas.getContext("2d");
			var													OffsetY=50;

			CanvasContext.fillStyle="#0F0";
			CanvasContext.strokeStyle="#f00";

			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(100,0+OffsetY);
			CanvasContext.lineTo(200,0+OffsetY);
			CanvasContext.lineTo(200,100+OffsetY);
			CanvasContext.arc(150,50+OffsetY,80,0,3.14*1.5,false);
			CanvasContext.closePath();

			CanvasContext.stroke();
			CanvasContext.fill();

			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(300,0+OffsetY);
			CanvasContext.lineTo(400,0+OffsetY);
			CanvasContext.lineTo(400,100+OffsetY);
			CanvasContext.arcTo(380,100+OffsetY,320,120,50);
			CanvasContext.closePath();

			CanvasContext.stroke();
			CanvasContext.fill();

			// !!! Do IMAGE sa ulozi obsah CANVAS.
			Image.src=Canvas.toDataURL();
		}
	</script>
</body>
</html>
