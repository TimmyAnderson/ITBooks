<body>
    <input type="text" size="100" />
	<br />
    <input type="text" size="100" />
	<br />
    <input type="text" size="100" />
	<br />

	<script type="text/javascript">
	    function SetText()
		{
			// !!! METHOD Document.getElementsByTagName() vracia VSETKY ELEMENTS s danym TAG NAME.
	        var													Nodes=window.document.getElementsByTagName("input");
			
			for (var Index=0;Index<Nodes.length;Index++)
			{
				var												Node=Nodes[Index];

				// !!!!! Kedze BUTTON je TIEZ INPUT, tak nastavi TEXT aj na BUTTON.
				Node.value="Text from JavaScript !";
			}
		}
	</script>

	<input type="button" value="Set text" onclick="SetText();" />
</body>
</html>
