<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<input type="text" id="Text" size="100" />
	<br />
	<input type="text" id="Text1" size="100" />
	<br />
	<input type="text" id="Text2" size="100" />

	<script type="text/javascript">
		function Callback1()
		{
			var													Text=window.document.getElementById("Text");

			Text.value="BUTTON 1 CLICKED !";
		}

		function Callback2()
		{
			var													Text=window.document.getElementById("Text");

			Text.value="BUTTON 2 CLICKED !";
		}

		function Callback3()
		{
			var													Text=window.document.getElementById("Text");

			Text.value="BUTTON 3 CLICKED !";
		}

		function Callback4()
		{
			var													Text=window.document.getElementById("Text");

			Text.value="BUTTON 4 CLICKED !";
		}

		function MultiCallback1()
		{
			var													Text1=window.document.getElementById("Text1");

			Text1.value="MULTI CALLBACK 1 FIRED !";
		}

		function MultiCallback2()
		{
			var													Text2=window.document.getElementById("Text2");

			Text2.value="MULTI CALLBACK 2 FIRED !";
		}
	</script>

	<br />
	<!-- !!! EVENT zaregistrovany priamym zapisom do HTML. -->
	<!-- !!! Kod zadany do HTML JavaScript OBALI ANONYMNOUS FUNCTION, ktoru zavola pri vyskyte EVENT. -->
	<input type="button" value="Click" onclick="Callback1();" />
	<br />
	<input type="button" value="Click" id="Button2" />
	<br />
	<input type="button" value="Click" id="Button3"  />
	<br />
	<input type="button" value="Click" id="Button4"  />
	<br />
	<input type="button" value="Multi callback" id="Button5"  />

	<script type="text/javascript">
		var														Button2=window.document.getElementById("Button2");
		var														Button3=window.document.getElementById("Button3");
		var														Button4=window.document.getElementById("Button4");
		var														Button5=window.document.getElementById("Button5");
		
		// !!! Registracia EVENT v JavaScript kode.
		Button2.onclick=Callback2;

		// !!! Registracia EVENT cez addEventListener(). EVENT NAME NESMIE mat PREFIX 'on'.
		Button3.addEventListener("click",Callback3,false);

		// !!! Registracia EVENT cez attachEvent(). EVENT NAME MUSI mat PREFIX 'on'.
		Button4.attachEvent("onclick",Callback4);

		// !!! VIACNASOBNA registracia EVENT cez addEventListener(). EVENT NAME NESMIE mat PREFIX 'on'.
		Button5.addEventListener("click",MultiCallback1,false);
		Button5.addEventListener("click",MultiCallback2,false);
	</script>
</body>
</html>
