<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<!-- LIBRARY JQuery sa vlozi do WEB PAGE. -->
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<script type="text/javascript">
		window.onload=function()
		{
			function OnClick()
			{
				function Select() 
				{
					return(this.value);
				}

				// !!! Vytiahnem z TEXTBOX ELEMENTS hodnoty ATTRIBUTES 'value'.
				// !!!!! Vysledkom je JQUERY OBJECT, ktory obsahuje 'value' ATTRIBUTE VSETKYCH Element OBJECTS.
				// !!!!! METHOD map() ja ANALOGIOU Select() z LINQ.
				var												Values=$(".Textbox").map(Select);
				var												Text="";

				for(var Index=0;Index<Values.length;Index++)
				{
					Text+=Values[Index];
					Text+="\n";
				}
				
				$("textarea").attr("value",Text);
			}

			$(".Button").click(OnClick);
		}
	</script>

	<input type="button" class="Button" id="Button" value="Map" />
	<br />
	<input type="text" class="Textbox" size="100" value="Timmy !" />
	<br />
	<input type="text" class="Textbox" size="100" value="Atryeu !" />
	<br />
	<input type="text" class="Textbox" size="100" value="Jenny !" />
	<br />
	<textarea cols="100" rows="5"></textarea>
</body>
</html>
