<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<div style="font-size:xx-large">
		<div style="color:Red">
			<label id="SomeText">This is SOME TEXT !!!</label>
		</div>
	</div>

	<script type="text/javascript">
		function Click()
		{
			var													SomeText=window.document.getElementById("SomeText");
			var													Text=window.document.getElementById("Text");
			var													CSSStyle=window.getComputedStyle(SomeText);
			
			Text.value+="FontSize: [" + CSSStyle.fontSize + "] !";
			Text.value+="\n";
			Text.value+="Color: [" + CSSStyle.color + "] !";
		}
	</script>

	<br />
	<textarea id="Text" cols="50" rows="5"></textarea>
	<br />
	<input type="button" onclick="Click();" value="Get style" />
</body>
</html>
