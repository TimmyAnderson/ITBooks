<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<canvas id="Canvas" width="600" height="600" style="border:1px solid green;"></canvas>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Canvas=window.document.getElementById("Canvas");
			var													CanvasContext=Canvas.getContext("2d");

			CanvasContext.fillStyle="#0F0";
			CanvasContext.strokeStyle="#F00";

			CanvasContext.shadowColor="#000";
			CanvasContext.shadowOffsetX=3;
			CanvasContext.shadowOffsetY=3;
			CanvasContext.fillRect(100,100,100,100);

			CanvasContext.shadowColor="#000";
			CanvasContext.shadowOffsetX=10;
			CanvasContext.shadowOffsetY=10;
			CanvasContext.fillRect(300,100,100,100);

			CanvasContext.shadowColor="#000";
			CanvasContext.shadowOffsetX=10;
			CanvasContext.shadowOffsetY=10;
			CanvasContext.shadowBlur=10;
			CanvasContext.fillRect(100,300,100,100);

			CanvasContext.shadowColor="#000";
			CanvasContext.shadowOffsetX=10;
			CanvasContext.shadowOffsetY=10;
			CanvasContext.shadowBlur=100;
			CanvasContext.fillRect(300,300,100,100);
		}
	</script>
</body>
</html>
