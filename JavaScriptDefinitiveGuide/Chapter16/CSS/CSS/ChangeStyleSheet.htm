<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<link rel="Stylesheet" href="ChangeStyleSheet.css" type="text/css" />
</head>
<body>
	<label id="SomeText" class="MyStyle MySuperStyle">This is SOME TEXT !!!</label>

	<script type="text/javascript">
		function DisableStyleSheet()
		{
			var													StyleSheets=window.document.styleSheets;
			
			StyleSheets[0].disabled=true;
		}

		function EnableStyleSheet()
		{
			var													StyleSheets=window.document.styleSheets;
			
			StyleSheets[0].disabled=false;
		}

		function AddRule()
		{
			var													StyleSheets=window.document.styleSheets;
			
			StyleSheets[0].addRule(".MySuperStyle","color:Red;");
		}
	</script>

	<br />
	<input type="button" onclick="DisableStyleSheet();" value="Disable style sheet" />
	<br />
	<input type="button" onclick="EnableStyleSheet();" value="Enable style sheet" />
	<br />
	<input type="button" onclick="AddRule();" value="Add rule" />
</body>
</html>
