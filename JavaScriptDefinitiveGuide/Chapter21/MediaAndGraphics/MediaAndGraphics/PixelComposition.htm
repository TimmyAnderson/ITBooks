<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<input type="button" id="Button" value="Toggle" />
	<br />
	<canvas id="Canvas" width="1250" height="500" style="border:1px solid green;"></canvas>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Toggle=window.document.getElementById("Button");
			var													Canvas=window.document.getElementById("Canvas");
			var													CanvasContext=Canvas.getContext("2d");
			var													Mode=1;

			Toggle.onclick=function()
			{
				if (Mode==1)
				{
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.globalAlpha=1;
					CanvasContext.fillStyle="#0F0";
					CanvasContext.strokeStyle="#0F0";
					CanvasContext.fillRect(100,100,100,100);
					CanvasContext.fillStyle="#00F";
					CanvasContext.strokeStyle="#00F";
					CanvasContext.globalAlpha=0.75;
					CanvasContext.globalCompositeOperation="source-atop";
					CanvasContext.fillRect(50,50,100,100);
					Mode++;
					return;
				}

				if (Mode==2)
				{
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.globalAlpha=1;
					CanvasContext.fillStyle="#0F0";
					CanvasContext.strokeStyle="#0F0";
					CanvasContext.fillRect(300,100,100,100);
					CanvasContext.fillStyle="#00F";
					CanvasContext.strokeStyle="#00F";
					CanvasContext.globalAlpha=0.75;
					CanvasContext.globalCompositeOperation="source-in";
					CanvasContext.fillRect(250,50,100,100);
					Mode++;
					return;
				}

				if (Mode==3)
				{
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.globalAlpha=1;
					CanvasContext.fillStyle="#0F0";
					CanvasContext.strokeStyle="#0F0";
					CanvasContext.fillRect(500,100,100,100);
					CanvasContext.fillStyle="#00F";
					CanvasContext.strokeStyle="#00F";
					CanvasContext.globalAlpha=0.75;
					CanvasContext.globalCompositeOperation="source-out";
					CanvasContext.fillRect(450,50,100,100);
					Mode++;
					return;
				}

				if (Mode==4)
				{
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.globalAlpha=1;
					CanvasContext.fillStyle="#0F0";
					CanvasContext.strokeStyle="#0F0";
					CanvasContext.fillRect(700,100,100,100);
					CanvasContext.fillStyle="#00F";
					CanvasContext.strokeStyle="#00F";
					CanvasContext.globalAlpha=0.75;
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.fillRect(650,50,100,100);
					Mode++;
					return;
				}

				if (Mode==5)
				{
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.globalAlpha=1;
					CanvasContext.fillStyle="#0F0";
					CanvasContext.strokeStyle="#0F0";
					CanvasContext.fillRect(900,100,100,100);
					CanvasContext.fillStyle="#00F";
					CanvasContext.strokeStyle="#00F";
					CanvasContext.globalAlpha=0.75;
					CanvasContext.globalCompositeOperation="destination-atop";
					CanvasContext.fillRect(850,50,100,100);
					Mode++;
					return;
				}

				if (Mode==6)
				{
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.globalAlpha=1;
					CanvasContext.fillStyle="#0F0";
					CanvasContext.strokeStyle="#0F0";
					CanvasContext.fillRect(1100,100,100,100);
					CanvasContext.fillStyle="#00F";
					CanvasContext.strokeStyle="#00F";
					CanvasContext.globalAlpha=0.75;
					CanvasContext.globalCompositeOperation="destination-in";
					CanvasContext.fillRect(1050,50,100,100);
					Mode++;
					return;
				}

				if (Mode==7)
				{
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.globalAlpha=1;
					CanvasContext.fillStyle="#0F0";
					CanvasContext.strokeStyle="#0F0";
					CanvasContext.fillRect(100,300,100,100);
					CanvasContext.fillStyle="#00F";
					CanvasContext.strokeStyle="#00F";
					CanvasContext.globalAlpha=0.75;
					CanvasContext.globalCompositeOperation="destination-out";
					CanvasContext.fillRect(50,250,100,100);
					Mode++;
					return;
				}

				if (Mode==8)
				{
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.globalAlpha=1;
					CanvasContext.fillStyle="#0F0";
					CanvasContext.strokeStyle="#0F0";
					CanvasContext.fillRect(300,300,100,100);
					CanvasContext.fillStyle="#00F";
					CanvasContext.strokeStyle="#00F";
					CanvasContext.globalAlpha=0.75;
					CanvasContext.globalCompositeOperation="destination-over";
					CanvasContext.fillRect(250,250,100,100);
					Mode++;
					return;
				}

				if (Mode==9)
				{
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.globalAlpha=1;
					CanvasContext.fillStyle="#0F0";
					CanvasContext.strokeStyle="#0F0";
					CanvasContext.fillRect(500,300,100,100);
					CanvasContext.fillStyle="#00F";
					CanvasContext.strokeStyle="#00F";
					CanvasContext.globalAlpha=0.75;
					CanvasContext.globalCompositeOperation="lighter";
					CanvasContext.fillRect(450,250,100,100);
					Mode++;
					return;
				}

				if (Mode==10)
				{
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.globalAlpha=1;
					CanvasContext.fillStyle="#0F0";
					CanvasContext.strokeStyle="#0F0";
					CanvasContext.fillRect(700,300,100,100);
					CanvasContext.fillStyle="#00F";
					CanvasContext.strokeStyle="#00F";
					CanvasContext.globalAlpha=0.75;
					CanvasContext.globalCompositeOperation="copy";
					CanvasContext.fillRect(650,250,100,100);
					Mode++;
					return;
				}

				if (Mode==11)
				{
					CanvasContext.globalCompositeOperation="source-over";
					CanvasContext.globalAlpha=1;
					CanvasContext.fillStyle="#0F0";
					CanvasContext.strokeStyle="#0F0";
					CanvasContext.fillRect(900,300,100,100);
					CanvasContext.fillStyle="#00F";
					CanvasContext.strokeStyle="#00F";
					CanvasContext.globalAlpha=0.75;
					CanvasContext.globalCompositeOperation="xor";
					CanvasContext.fillRect(850,250,100,100);
					Mode=1;
					return;
				}
			}
		}
	</script>
</body>
</html>
