<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<h1 id="Text">Text to FadeIn/FadeOut !</h1>
	<br />
	<textarea id="Area" cols="100" rows="5"></textarea>
	<br />
	<input type="button" id="FadeIn" value="FadeIn" />
	<input type="button" id="FadeOut" value="FadeOut" />
	<input type="button" id="FadeInFast" value="FadeInFast" />
	<input type="button" id="FadeOutFast" value="FadeOutFast" />
	<input type="button" id="FadeInSuperSlow" value="FadeInSuperSlow" />
	<input type="button" id="FadeOutSuperSlow" value="FadeOutSuperSlow" />
	<input type="button" id="CustomFadeIn" value="CustomFadeIn" />
	<input type="button" id="CustomFadeOut" value="CustomFadeOut" />
	<br />
	<input type="button" id="Show" value="Show" />
	<input type="button" id="Hide" value="Hide" />
	<br />
	<input type="button" id="SlideDown" value="SlideDown" />
	<input type="button" id="SlideUp" value="SlideUp" />
	<br />
	<input type="button" id="EasingShow" value="EasingShow" />
	<input type="button" id="EasingHide" value="EasingHide" />
	<br />
	<input type="button" id="CustomEasingShow" value="CustomEasingShow" />
	<input type="button" id="CustomEasingHide" value="CustomEasingHide" />

	<script type="text/javascript">
		window.onload=function()
		{
			// Nastavim CUSTOM TEXTOVU KONSTANTU.
			jQuery.fx.speeds["SuperSlow"]=5000;

			// !!! Nastavim CUSTOM EASING FUNCTION.
			jQuery.easing["MyEasing"]=MyEasing;

			var													FadeIn=window.document.getElementById("FadeIn");
			var													FadeOut=window.document.getElementById("FadeOut");
			var													FadeInFast=window.document.getElementById("FadeInFast");
			var													FadeOutFast=window.document.getElementById("FadeOutFast");
			var													CustomFadeIn=window.document.getElementById("CustomFadeIn");
			var													CustomFadeOut=window.document.getElementById("CustomFadeOut");
			var													Show=window.document.getElementById("Show");
			var													Hide=window.document.getElementById("Hide");
			var													SlideDown=window.document.getElementById("SlideDown");
			var													SlideUp=window.document.getElementById("SlideUp");
			var													EasingShow=window.document.getElementById("EasingShow");
			var													EasingHide=window.document.getElementById("EasingHide");
			var													CustomEasingShow=window.document.getElementById("CustomEasingShow");
			var													CustomEasingHide=window.document.getElementById("CustomEasingHide");

			FadeIn.onclick=function()
			{
				// Ako cas pouzijem cas v MILLISECONDS.
				$("#Text").fadeIn(2000,AnimationFinished);
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			FadeOut.onclick=function()
			{
				// Ako cas pouzijem cas v MILLISECONDS.
				$("#Text").fadeOut(2000,AnimationFinished);
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			FadeInFast.onclick=function()
			{
				// Ako cas pouzijem TEXTOVU KONSTANTU.
				$("#Text").fadeIn("fast",AnimationFinished);
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			FadeOutFast.onclick=function()
			{
				// Ako cas pouzijem TEXTOVU KONSTANTU.
				$("#Text").fadeOut("fast",AnimationFinished);
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			FadeInSuperSlow.onclick=function()
			{
				// Ako cas pouzijem CUSTOM TEXTOVU KONSTANTU.
				$("#Text").fadeIn("SuperSlow",AnimationFinished);
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			FadeOutSuperSlow.onclick=function()
			{
				// ANIMATION PROPERTIES definujem v CUSTOM OBJECT.
				$("#Text").fadeOut("SuperSlow",AnimationFinished);
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			CustomFadeIn.onclick=function()
			{
				// ANIMATION PROPERTIES definujem v CUSTOM OBJECT.
				$("#Text").fadeIn({duration:1000,complete:AnimationFinished});
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			CustomFadeOut.onclick=function()
			{
				// Ako cas pouzijem CUSTOM TEXTOVU KONSTANTU.
				$("#Text").fadeOut({duration:1000,complete:AnimationFinished});
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			Show.onclick=function()
			{
				// Ako cas pouzijem cas v MILLISECONDS.
				$("#Text").show(2000,AnimationFinished);
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			Hide.onclick=function()
			{
				// Ako cas pouzijem cas v MILLISECONDS.
				$("#Text").hide(2000,AnimationFinished);
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			SlideUp.onclick=function()
			{
				// Ako cas pouzijem cas v MILLISECONDS.
				$("#Text").slideUp(2000,AnimationFinished);
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			SlideDown.onclick=function()
			{
				// Ako cas pouzijem cas v MILLISECONDS.
				$("#Text").slideDown(2000,AnimationFinished);
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			EasingShow.onclick=function()
			{
				$("#Text").animate({opacity:1},{duration:1000,complete:AnimationFinished,easing:"linear"});

				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			EasingHide.onclick=function()
			{
				$("#Text").animate({opacity:0},{duration:1000,complete:AnimationFinished,easing:"linear"});
				
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			CustomEasingShow.onclick=function()
			{
				$("#Text").animate({opacity:1},{duration:1000,complete:AnimationFinished,easing:"MyEasing"});

				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			CustomEasingHide.onclick=function()
			{
				$("#Text").animate({opacity:0},{duration:1000,complete:AnimationFinished,easing:"MyEasing"});
				
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			function AnimationFinished()
			{
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION FINISHED !\n");
			}

			function MyEasing(EasingValue)
			{
				if (EasingValue==1)
				{
					return(1);
				}
				else if (EasingValue==0)
				{
					return(0);
				}
				else if (EasingValue>0.75)
				{
					return(0.75);
				}
				else if (EasingValue>0.50)
				{
					return(0.50);
				}
				else if (EasingValue>0.25)
				{
					return(0.28);
				}
				else
				{
					return(0);
				}
			}
		}
	</script>
</body>
</html>
