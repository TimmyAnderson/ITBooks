<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<textarea id="Text" cols="100" rows="20"></textarea>
	<br />
	<input type="button" id="Add" value="Add to queue" />
	<input type="button" id="Add3" value="Add 3 CALLBACKS to queue" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													Add=window.document.getElementById("Add");
			var													Add3=window.document.getElementById("Add3");
			var													Text=window.document.getElementById("Text");
			var													Counter=1;

			Add.onclick=function()
			{
				// !!! QUEUE asociujem s <textarea>.
				$("#Text").queue(Callback);
			}

			Add3.onclick=function()
			{
				// !!! QUEUE asociujem s <textarea>.
				$("#Text").queue(Callback);
				$("#Text").queue(Callback);
				$("#Text").queue(Callback);
			}

			function Callback(NextFunction)
			{
				Text.value+="CALLBACK - COUNTER [" + Counter++ + "] !\n";

				//$("#Text").delay(1000);

				// !!!!!! Ak chcem, aby sa volal DALSI CALLBACK v QUEUE, tak MUSIM ZAVOLAT NextFunction().
				NextFunction();
			}
		}
	</script>
</body>
</html>
