<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	MOUSE TEST !
	<br />
	<div style="border:1px solid green;" id="Div">
		<br />
		<br />
		Move MOUSE HERE !!!
		<br />
		<br />
		<br />
	</div>

	<br />
	<textarea id="Text" cols="100" rows="10"></textarea>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Div=window.document.getElementById("Div");
			var													Text=window.document.getElementById("Text");

			Div.onclick=function()
			{
				Text.value+="CLICK [" + window.event.clientX + "," + window.event.clientY + "], BUTTON [" + window.event.button + "] !\n";
			}

			Div.oncontextmenu=function()
			{
				Text.value+="CONTEXT MENU [" + window.event.clientX + "," + window.event.clientY + "], BUTTON [" + window.event.button + "] !\n";
			}

			Div.onmousemove=function()
			{
				Text.value+="MOUSE MOVE [" + window.event.clientX + "," + window.event.clientY + "] !\n";
			}

			Div.onmouseover=function()
			{
				Text.value+="MOUSE OVER [" + window.event.clientX + "," + window.event.clientY + "] !\n";
			}

			Div.onmouseout=function()
			{
				Text.value+="MOUSE OUT [" + window.event.clientX + "," + window.event.clientY + "] !\n";
			}

			Div.onmousewheel=function()
			{
				Text.value+="MOUSE WHEEL [" + window.event.clientX + "," + window.event.clientY + "], WHEEL [" + window.event.wheelDelta + "] !\n";
			}
		}

		function Clear()
		{
			var													Text=window.document.getElementById("Text");

			Text.value="";
		}
	</script>

	<br />
	<input type="button" value="Clear" onclick="Clear();" />
	<br />
</body>
</html>
