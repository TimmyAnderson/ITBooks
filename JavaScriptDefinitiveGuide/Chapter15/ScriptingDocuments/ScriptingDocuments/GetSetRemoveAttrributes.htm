<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transit7ional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<label id="MyLabel" MySuperAttribute="Some DUMMY TEXT !"></label>
	<br />
    <input id="MyText" type="text" size="100" />
	<br />

	<script type="text/javascript">
	    function SetProperty()
		{
			var													MyLabel=window.document.getElementById("MyLabel");
			var													MyText=window.document.getElementById("MyText");
			var													Value=MyLabel.getAttribute("MySuperAttribute");

			MyText.setAttribute("value",Value);
		}

	    function AddProperty()
		{
			var													MyLabel=window.document.getElementById("MyLabel");

			// !!! Pridam CUSTOM ATTRIBUTE.
			MyLabel.setAttribute("MySuperAttribute","Timmy Anderson");
		}

	    function RemoveProperty()
		{
			var													MyLabel=window.document.getElementById("MyLabel");

			// !!! Odstranim CUSTOM ATTRIBUTE.
			MyLabel.removeAttribute("MySuperAttribute");
		}
	</script>

	<input type="button" value="Set property" onclick="SetProperty();" />
	<br />
	<input type="button" value="Add property" onclick="AddProperty();" />
	<br />
	<input type="button" value="Remove property" onclick="RemoveProperty();" />
</body>
</html>
