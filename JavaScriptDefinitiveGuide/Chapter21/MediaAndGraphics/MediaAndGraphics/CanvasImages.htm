<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<canvas id="Canvas" width="1200" height="600" style="border:1px solid green;"></canvas>
	<img id="Image" src="Media/Scream.jpg" style="visibility:hidden" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													Image=window.document.getElementById("Image");
			var													Canvas=window.document.getElementById("Canvas");
			var													CanvasContext=Canvas.getContext("2d");

			CanvasContext.drawImage(Image,100,100);
			CanvasContext.drawImage(Image,400,100,100,100);
			CanvasContext.drawImage(Image,90,130,50,60,600,100,50,60);
		}
	</script>
</body>
</html>
