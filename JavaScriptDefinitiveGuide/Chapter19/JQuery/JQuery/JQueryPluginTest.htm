<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	<!-- !!! Vlozim PLUGIN. -->
	<script type="text/javascript" src="JQueryPlugin.js"></script>

	<input type="text" class="TextBox" value="Timmy !" />
	<br />
	<input type="text" class="TextBox" value="Atreyu !" />
	<br />
	<input type="text" class="TextBox" value="Jenny !" />
	<br />
	<textarea id="Text" cols="100" rows="5"></textarea>
	<br />
	<input type="button" id="Button" value="Run plugin" />
	<br />
	<input type="button" id="ButtonAlert" value="My alert" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													Button=window.document.getElementById("Button");
			var													ButtonAlert=window.document.getElementById("ButtonAlert");
			var													Text=window.document.getElementById("Text");
			
			Button.onclick=function()
			{
				var												TextBoxes=$(".TextBox");

				TextBoxes.PrintAllValuesIntoTextBox(Text);
			}

			ButtonAlert.onclick=function()
			{
				$.MyAlert();
			}
		}
	</script>
</body>
</html>
