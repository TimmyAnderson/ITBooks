message ServicesUnaryRequest
{
//--------------------------------------------------------------------------------------------------------------------------------
	string														Field1=1;
	string														Field2=2;
	int32														Field3=3;
//--------------------------------------------------------------------------------------------------------------------------------
}
//--------------------------------------------------------------------------------------------------------------------------------
//--------------------------------------------------------------------------------------------------------------------------------
