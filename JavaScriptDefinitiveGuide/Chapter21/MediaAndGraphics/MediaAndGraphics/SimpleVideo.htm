<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<textarea id="Text" cols="100" rows="10"></textarea>
	<br />
	<video src="Media/Video.mp4" id="Video" autoplay="true" controls="true">
		<source src="Media/Video.mp4" type="video/mp4"/>

		<!-- !!! Zobrazi sa iba ak BROWSER NEPODPORUJE prehravanie VIDEA. -->
		<div>
			<p>Your browser does not support HTML5 Video.</p>
		</div>
	</video>
	<br />
	<input type="button" id="Play" value="Play" />
	<input type="button" id="Pause" value="Pause" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													Video=window.document.getElementById("Video");
			var													Text=window.document.getElementById("Text");
			var													Play=window.document.getElementById("Play");
			var													Pause=window.document.getElementById("Pause");
			var													AudioObject=new Audio();
			//var												CanPlayType=AudioObject.canPlayType("video/mp4");
			var													CanPlayType=Video.canPlayType("video/mp4");

			Text.value+="MIME TYPE [video/mp4] SUPPORT [" + CanPlayType + "] !\n";

			Play.onclick=function()
			{
				Video.play();
			}

			Pause.onclick=function()
			{
				Video.pause();
			}

			Video.onplay=function(Error)
			{
				Text.value+="PLAYBACK has STARTED !\n";
			}

			Video.onpause=function(Error)
			{
				Text.value+="PLAYBACK has PAUSED !\n";
			}

			Video.onended=function(Error)
			{
				Text.value+="PLAYBACK has FINISHED !\n";
			}

			Video.onerror=function(Error)
			{
				Text.value+="ERROR has OCCURED !\n";
			}
		}
	</script>
</body>
</html>
