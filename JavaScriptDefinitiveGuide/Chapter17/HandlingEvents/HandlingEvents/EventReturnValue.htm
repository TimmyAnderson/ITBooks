<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript">
		var														Counter1=1;
		var														Counter2=1;
		var														Counter3=1;

		window.onload=function()
		{
			var													Text1=window.document.getElementById("Text1");
			var													Text3=window.document.getElementById("Text3");

			Text1.onkeydown=Filter1;

			Text3.addEventListener("keydown",Filter3,false);
		}

		function Filter1()
		{
			if ((Counter1++%2)==true)
			{
				return(true);
			}
			else
			{
				return(false);
			}
		}

		// !!! RETURN VALUE je IGNOROVANA, pretoze EVENT HANDLER bol zaregistrovany PRIAMO v HTML kode.
		function Filter2()
		{
			if ((Counter2++%2)==true)
			{
				return(true);
			}
			else
			{
				return(false);
			}
		}

		// !!! RETURN VALUE je IGNOROVANA, pretoze EVENT HANDLER bol zaregistrovany cez Element.addEventListener().
		function Filter3()
		{
			if ((Counter3++%2)==true)
			{
				return(true);
			}
			else
			{
				return(false);
			}
		}
	</script>

	Enter text here:
	<input type="text" id="Text1" />
	<br />
	Enter text here:
	<input type="text" id="Text2" onkeydown="Filter2();" />
	<br />
	Enter text here:
	<input type="text" id="Text3" />
</body>
</html>
