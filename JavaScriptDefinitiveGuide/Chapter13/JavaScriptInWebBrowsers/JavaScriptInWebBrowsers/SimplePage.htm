<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <!-- JavaScript vlozeny medzi SCRIPT TAGS. -->
    <script type="text/javascript">
        var                                                     MyName="My name is Timmy Anderson !";

        window.onload=function()
        {
            if (1<1)
            {
            }
        }
    </script>

    <!-- !!! JavaScript vlozeny medzi SCRIPT TAGS vyuzivaju CDATA. Toto je NEVYHNUTNE, ak sa pouzivaju znaky ako znak '<' ci '>', ktore su legitimnymi znakmi HTML. -->
    <!-- V IE mi to NEFUNGUJE a vyzera, ze IE akceptuje aj znaky ako '<' BEZ CDATA. -->
    <script type="text/javascript">
        <![CDATA[
            window.onerror=function()
            {
            }
        ]]>
    </script>

    <p id="MyParagraph"></p>
    <!-- JavaScript vlozeny ako ATTRIBUTE EVENTU. -->
    <!-- !!!!! Ak uz MAM VYTVORENU FUNCTION, tak musi v onclick pouzit VOLANIE FUNCTION [onclick="MyClick();"] a NIE [onclick="MyClick"]. -->
    <input id="MyButton" type="button" onclick="MyClick();" value="Click ME !"/>

    <br />
    <!-- !!! METHOD alert() zobrazuje GLOBAL VARIABLE definovanu VYSSIE v kode cim sa demonstruje, ze VSETKY FRAGMENTY JavaScript kodu zdielaju TEN IST GLOBAL SCOPE. -->
    <input type="button" onclick="alert(MyName);" value="Click ME to ALERT !"/>

    <!-- JavaScript vlozeny ako SEPARATNY FILE. -->
    <script type="text/javascript" src="SimplePage.js">
    </script>

    <br />
    <a href="javascript:new Date().toString()">Script LINK 1 !</a>
    <br />
    <!-- !!! Aj ked je vratena validny LINK, tak IE NESKOCI na tento LINK. -->
    <a href="javascript:var MyLink='https://www.google.com/';MyLink">Script LINK 2 !</a>
    <!-- !!! Aj ked je vratena validny LINK, tak IE NESKOCI na tento LINK. -->
    <br />
    <!-- !!! Zobrazi nielen novy WINDOW, ale zaroven i vytvori NOVY PAGE, ktory obsahuje iba TEXT '[object]'. -->
    <a href="javascript:window.open('about:blank')">Script LINK 3 - NON VOID !</a>
    <br />
    <!-- !!! Kedze vracia 'undefined', tak NEDOJDE k zmene obsahu PAGE. -->
    <a href="javascript:window.open('about:blank');undefined">Script LINK 4 - NON VOID - UNDEFINED !</a>
    <br />
    <!-- !!! Kedze sa pouzil OPERATOR void, ktory vracia 'void', NEDOJDE k zmene obsahu PAGE. -->
    <a href="javascript:void window.open('about:blank')">Script LINK 5 - VOID !</a>
</body>
</html>
