<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<!-- LIBRARY JQuery sa vlozi do WEB PAGE. -->
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Counter=1;

			function RegisterEvent()
			{
				// !!! Zaregistrujem CUSTOM EVENT.
				$("#ManualFireEvent").bind("MySuperClick",CustomEvent);
			}

			function UnregisterEvent()
			{
				// !!! Odregistrujem CUSTOM EVENT.
				$("#ManualFireEvent").unbind("MySuperClick");
			}

			function ManualFireEvent()
			{
				// !!! Spustim CUSTOM EVENT.
				$("#ManualFireEvent").trigger("MySuperClick");
			}

			function CustomEvent()
			{
				$("textarea").attr("value",$("textarea").attr("value") + "Counter [" + Counter++ + "] !\n");
			}

			$("#RegisterEvent").click(RegisterEvent);
			$("#UnregisterEvent").click(UnregisterEvent);
			$("#ManualFireEvent").click(ManualFireEvent);
		}
	</script>

	<input type="button" id="RegisterEvent" value="RegisterEvent" />
	<input type="button" id="UnregisterEvent" value="UnregisterEvent" />
	<input type="button" id="ManualFireEvent" value="ManualFireEvent" />
	<br />

	<textarea cols="100" rows="5"></textarea>
</body>
</html>
