<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<input type="text" id="Text" size="100" />
	<br />
	<canvas id="Canvas" width="600" height="500" style="border:1px solid green;"></canvas>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Text=window.document.getElementById("Text");
			var													Canvas=window.document.getElementById("Canvas");
			var													CanvasContext=Canvas.getContext("2d");

			CanvasContext.strokeStyle="#f00";
			CanvasContext.fillStyle="#f00";

			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(100,100);
			CanvasContext.lineTo(400,100);
			CanvasContext.lineTo(400,400);
			CanvasContext.lineTo(100,400);
			CanvasContext.closePath();

			CanvasContext.stroke();
			CanvasContext.fill();

			Canvas.onclick=function(Event)
			{
				var												BoundingRectangle=Canvas.getBoundingClientRect();
				var												X=(Event.clientX-BoundingRectangle.left)*(Canvas.width/BoundingRectangle.width);
				var												Y=(Event.clientY-BoundingRectangle.top)*(Canvas.height/BoundingRectangle.height);
				var												IsPointInPath=CanvasContext.isPointInPath(X,Y);
			
				Text.value="IsPointInPath [" + IsPointInPath + "] !";
			}
		} 
	</script>
</body>
</html>
