<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<canvas id="Canvas" width="600" height="600" style="border:1px solid green;"></canvas>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Canvas=window.document.getElementById("Canvas");
			var													CanvasContext=Canvas.getContext("2d");

			CanvasContext.fillStyle="#0F0";
			CanvasContext.strokeStyle="#f00";

			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(100,100);
			CanvasContext.lineTo(200,100);
			CanvasContext.lineTo(200,200);

			CanvasContext.stroke();
			CanvasContext.fill();

			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(300,100);
			CanvasContext.lineTo(400,100);
			CanvasContext.lineTo(400,200);
			// !!! SUBPATH je UZAVRETA.
			CanvasContext.lineTo(300,100);

			CanvasContext.stroke();
			CanvasContext.fill();

			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(100,300);
			CanvasContext.lineTo(200,300);
			CanvasContext.lineTo(200,400);
			// !!! SUBPATH je AUTOMATICKY UZAVRETA.
			CanvasContext.closePath();

			CanvasContext.stroke();
			CanvasContext.fill();

			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			CanvasContext.fillStyle="#00f";
			CanvasContext.strokeStyle="#f00";

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(300,300);
			CanvasContext.lineTo(400,300);
			CanvasContext.lineTo(400,400);
			// !!! SUBPATH je AUTOMATICKY UZAVRETA.
			CanvasContext.closePath();

			CanvasContext.stroke();
			CanvasContext.fill();

			// !!! Zacina sa PATH.
			CanvasContext.beginPath();

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(100,450);
			CanvasContext.lineTo(200,450);
			CanvasContext.lineTo(200,550);
			// !!! SUBPATH je AUTOMATICKY UZAVRETA.
			CanvasContext.closePath();

			CanvasContext.stroke();
			CanvasContext.fill();

			CanvasContext.fillStyle="#00f";
			CanvasContext.strokeStyle="#f00";

			// !!!!! Pokracuje sa v TEJ ISTE PATH, ale s novou SUBPATH.

			// !!! Zacina sa SUBPATH.
			CanvasContext.moveTo(300,450);
			CanvasContext.lineTo(400,450);
			CanvasContext.lineTo(400,550);
			// !!! SUBPATH je AUTOMATICKY UZAVRETA.
			CanvasContext.closePath();

			CanvasContext.fillStyle="#0f0";
			CanvasContext.strokeStyle="#f00";

			// !!!!! OBE RECTANGLES su ZELENE, kedze stroke() a fill() renderuju PATH a NIE iba SUBPATH.
			CanvasContext.stroke();
			CanvasContext.fill();
		}
	</script>
</body>
</html>
