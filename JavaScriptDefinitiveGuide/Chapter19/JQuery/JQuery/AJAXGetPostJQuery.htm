<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	
	<textarea id="Text" cols="100" rows="10"></textarea>
	<br />
	<input type="button" id="Get" value="Get" />
	<br />
	<input type="button" id="Post" value="Post" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													Get=window.document.getElementById("Get");
			var													Post=window.document.getElementById("Post");
			var													Text=window.document.getElementById("Text");
			
			Get.onclick=function()
			{
				// !!! FUNCTION get() je STATIC FUNCTION.
				jQuery.get("AJAXContent.txt",GetPostCallback,"text");
			}

			Post.onclick=function()
			{
				// !!! FUNCTION post() je STATIC FUNCTION.
				// !!!!! NEFUNGUJE.
				jQuery.post("AJAXContent.txt",GetPostCallback,"text");
			}

			// !!! CALLBACK, ktora sa vola po skonceni AJAX REQUEST.
			function GetPostCallback(DataFromServer,StatusCode,XMLHttpRequestObject)
			{
				Text.value+="CALLBACK - DataFromServer [" + DataFromServer + "], StatusCode [" + StatusCode + "], STATUS [" + XMLHttpRequestObject.status + "] !";
			}
		}	
	</script>
</body>
</html>
