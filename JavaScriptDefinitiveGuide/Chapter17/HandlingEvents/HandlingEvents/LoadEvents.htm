<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<textarea id="Text" cols="100" rows="10"></textarea>

	<script type="text/javascript">
		window.document.onreadystatechange=ReadyStateChange;
		
		window.onload=function()
		{
			var													Text=window.document.getElementById("Text");

			Text.value+="ON LOAD CALLED !\n";
		}

		// !!! NEFUNGUJE.
		window.document.DOMContentLoaded=function()
		{
			var													Text=window.document.getElementById("Text");

			Text.value+="DOM CONTENT LOADED CALLED !\n";
		}

		function ReadyStateChange()
		{
			var													Text=window.document.getElementById("Text");

			Text.value+="ReadyStateChange with STATE [" + window.document.readyState + "] CALLED !\n";
		}

		function Clear()
		{
			var													Text=window.document.getElementById("Text");

			Text.value="";
		}
	</script>

	<br />
	<input type="button" value="Clear" onclick="Clear();" />
	<br />
</body>
</html>
