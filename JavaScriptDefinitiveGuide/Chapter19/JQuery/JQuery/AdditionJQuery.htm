<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<!-- LIBRARY JQuery sa vlozi do WEB PAGE. -->
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Counter=1;

			function Prepend()
			{
				var												Label=$("#Label");

				Label.prepend("<label class='NEW'>PREPEND [" + Counter++ + "] !</label><br class='BR'/>");
			}

			function Append()
			{
				var												Label=$("#Label");

				Label.append("<br class='BR'/><label class='NEW'>APPEND [" + Counter++ + "] !</label>");
			}

			function Before()
			{
				var												Label=$("#Label");

				Label.before("<label class='NEW'>BEFORE [" + Counter++ + "] !</label><br class='BR'/>");
			}

			function After()
			{
				var												Label=$("#Label");

				Label.after("<br class='BR'/><label class='NEW'>AFTER [" + Counter++ + "] !</label>");
			}

			function ReplaceWith()
			{
				// !!! Vsetky LABELS s CLASS NAME 'NEW'.
				var												Labels=$(".NEW");

				Labels.replaceWith("<label class='NEW'>REPLACED !</label>");
			}

			function Remove()
			{
				// !!! Vsetky LABELS s CLASS NAME 'NEW'.
				var												Labels=$(".NEW");
				// !!! Vsetky BR s CLASS NAME 'BR'.
				var												BRs=$(".BR");

				Labels.remove();
				BRs.remove();
			}

			$("#Prepend").click(Prepend);
			$("#Append").click(Append);
			$("#Before").click(Before);
			$("#After").click(After);
			$("#ReplaceWith").click(ReplaceWith);
			$("#Remove").click(Remove);
		}
	</script>

	<input type="button" id="Prepend" value="Prepend" />
	<input type="button" id="Append" value="Append" />
	<input type="button" id="Before" value="Before" />
	<input type="button" id="After" value="After" />
	<input type="button" id="ReplaceWith" value="Replace With" />
	<input type="button" id="Remove" value="Remove" />
	<br />

	<div style="border:1px solid green; margin:5px;">
		<label id="Label">This is some LABEL !</label>
	</div>
</body>
</html>
