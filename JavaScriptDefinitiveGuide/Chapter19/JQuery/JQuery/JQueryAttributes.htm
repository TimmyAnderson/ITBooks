<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<!-- LIBRARY JQuery sa vlozi do WEB PAGE. -->
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<script type="text/javascript">
		window.onload=function()
		{
			function OnClick1()
			{
				// !!! Nastavuje ATTRIBUTE na VSETKYCH Element OBJECTS.
				$(".Textbox").attr("value","Hello JQuery !");
			}

			function OnClick2()
			{
				// !!! Odstranuje ATTRIBUTE zo VSETKYCH Element OBJECTS.
				$(".Textbox").removeAttr("value");
			}

			function OnClick3()
			{
				// !!! Pre lepsiu simulaciu UMYSELNE zmenit hodnotu prveho TEXTBOX.
				$(".Textbox#First").attr("value","I'm FIRST !");

				// !!! Cita hodnotu ATTRIBUTE 1. OBJECT.
				var												Value=$(".Textbox").attr("value");

				// !!! Zobrazi nacitanu hodnotu.
				$("input#Text").attr("value",Value);
			}

			$("input#Button1").click(OnClick1);
			$("input#Button2").click(OnClick2);
			$("input#Button3").click(OnClick3);
		}
	</script>

	<input type="text" class="Textbox" size="100" id="First" />
	<br />
	<input type="text" class="Textbox" size="100" />
	<br />
	<input type="text" class="Textbox" size="100" />
	<br />
	<input type="button" class="Button" id="Button1" value="Set ATTRIBUTES" />
	<br />
	<input type="button" class="Button" id="Button2" value="Remove ATTRIBUTES" />
	<br />
	<input type="button" class="Button" id="Button3" value="Get ATTRIBUTE VALUE" />
	<br />
	<input type="text" id="Text" size="100" />
</body>
</html>
