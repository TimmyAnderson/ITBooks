<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<canvas id="Canvas" width="600" height="600" style="border:1px solid green;"></canvas>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Canvas=window.document.getElementById("Canvas");
			var													CanvasContext=Canvas.getContext("2d");
			var													OffsetY=25;

			CanvasContext.fillStyle="#0F0";
			CanvasContext.strokeStyle="#f00";
			CanvasContext.lineWidth=20;

			CanvasContext.lineCap="butt";
			CanvasContext.beginPath();
			CanvasContext.moveTo(100,25);
			CanvasContext.lineTo(200,25);
			CanvasContext.stroke();

			CanvasContext.lineCap="round";
			CanvasContext.beginPath();
			CanvasContext.moveTo(100,50);
			CanvasContext.lineTo(200,50);
			CanvasContext.stroke();

			CanvasContext.lineCap="square";
			CanvasContext.beginPath();
			CanvasContext.moveTo(100,75);
			CanvasContext.lineTo(200,75);
			CanvasContext.stroke();

			CanvasContext.lineJoin="bevel";
			CanvasContext.beginPath();
			CanvasContext.moveTo(300,0+OffsetY);
			CanvasContext.lineTo(400,0+OffsetY);
			CanvasContext.lineTo(400,100+OffsetY);
			CanvasContext.closePath();
			CanvasContext.stroke();
			CanvasContext.fill();

			CanvasContext.lineJoin="round";
			CanvasContext.beginPath();
			CanvasContext.moveTo(100,150+OffsetY);
			CanvasContext.lineTo(200,150+OffsetY);
			CanvasContext.lineTo(200,250+OffsetY);
			CanvasContext.closePath();
			CanvasContext.stroke();
			CanvasContext.fill();

			CanvasContext.lineJoin="miter";
			CanvasContext.miterLimit=1;
			CanvasContext.beginPath();
			CanvasContext.moveTo(300,150+OffsetY);
			CanvasContext.lineTo(400,150+OffsetY);
			CanvasContext.lineTo(400,250+OffsetY);
			CanvasContext.closePath();
			CanvasContext.stroke();
			CanvasContext.fill();

			CanvasContext.lineJoin="miter";
			CanvasContext.miterLimit=2;
			CanvasContext.beginPath();
			CanvasContext.moveTo(100,300+OffsetY);
			CanvasContext.lineTo(200,300+OffsetY);
			CanvasContext.lineTo(200,400+OffsetY);
			CanvasContext.closePath();
			CanvasContext.stroke();
			CanvasContext.fill();

			CanvasContext.lineJoin="miter";
			CanvasContext.miterLimit=3;
			CanvasContext.beginPath();
			CanvasContext.moveTo(300,300+OffsetY);
			CanvasContext.lineTo(400,300+OffsetY);
			CanvasContext.lineTo(400,400+OffsetY);
			CanvasContext.closePath();
			CanvasContext.stroke();
			CanvasContext.fill();

			CanvasContext.lineJoin="miter";
			CanvasContext.miterLimit=4;
			CanvasContext.beginPath();
			CanvasContext.moveTo(100,450+OffsetY);
			CanvasContext.lineTo(200,450+OffsetY);
			CanvasContext.lineTo(200,550+OffsetY);
			CanvasContext.closePath();
			CanvasContext.stroke();
			CanvasContext.fill();

			CanvasContext.lineJoin="miter";
			CanvasContext.miterLimit=0;
			CanvasContext.beginPath();
			CanvasContext.moveTo(300,450+OffsetY);
			CanvasContext.lineTo(400,450+OffsetY);
			CanvasContext.lineTo(400,550+OffsetY);
			CanvasContext.closePath();
			CanvasContext.stroke();
			CanvasContext.fill();
		}
	</script>
</body>
</html>
