<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<!-- LIBRARY JQuery sa vlozi do WEB PAGE. -->
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<script type="text/javascript">
		window.onload=function()
		{
			function OnClick()
			{
				// !!! Najde VSETKY ELEMENTS s CLASS 'Textbox' a priradi im 'value'.
				var												Textboxes=$(".Textbox");

				// Prechadzam ELEMENTS pomocou OPERATOR[].
				for(var Index=0;Index<Textboxes.length;Index++)
				{
					// !!! OPERATOR[] vracia Element OBJECTS a NIE JQUERY OBJECT.
					Textboxes[Index].value="Hello JQuery !";
				}
			}

			// !!! Najde VSETKY ELEMENTS s CLASS 'Button' a priradi im 'click' EVENT HANDLER.
			$(".Button").click(OnClick);
		}
	</script>

	<input type="text" class="Textbox" size="100" />
	<br />
	<input type="text" class="Textbox" size="100" />
	<br />
	<input type="text" class="Textbox" size="100" />
	<br />
	<input type="button" class="Button" id="Button" value="Change text" />
</body>
</html>
