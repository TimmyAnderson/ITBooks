<body>
	<script type="text/javascript">
		var														Counter1=1;
		var														Counter2=1;
		var														Counter3=1;

		window.onload=function()
		{
			var													Text1=window.document.getElementById("Text1");
			var													Text2=window.document.getElementById("Text2");
			var													Text3=window.document.getElementById("Text3");

			Text1.onkeydown=Filter1;
			Text2.addEventListener("keydown",Filter2,false);
			Text3.addEventListener("keydown",Filter3,false);
		}

		//  !!! Kedze EVENT HANDLER bol zaregistrovany priradenim do EVENT v JavaScript, je mozne zrusit volanie DEFAULT EVENT HANDLER vratenim FALSE.
		function Filter1()
		{
			if ((Counter1++%2)==true)
			{
				return(true);
			}
			else
			{
				return(false);
			}
		}

		//  !!! Kedze EVENT HANDLER bol zaregistrovany volanim Element.addEventListener() je mozne volanie DEFAULT EVENT HANDLER potlacit nastavenim PROPERTY Event.returnValue.
		function Filter2()
		{
			if ((Counter2++%2)==false)
			{
				window.event.returnValue=false;
			}
		}

		//  !!! Kedze EVENT HANDLER bol zaregistrovany volanim Element.addEventListener() je mozne volanie DEFAULT EVENT HANDLER potlacit volanim METHOD Event.preventDefault().
		function Filter3()
		{
			if ((Counter3++%2)==false)
			{
				// !!! IE METHOD Event.preventDefault() NEPODPORUJE.
				//window.event.preventDefault();
			}
		}
	</script>

</html>
