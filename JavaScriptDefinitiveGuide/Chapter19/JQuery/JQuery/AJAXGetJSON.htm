<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	
	<textarea id="Text" cols="100" rows="10"></textarea>
	<br />
	<input type="button" id="GetJSON" value="GetJSON" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													GetJSON=window.document.getElementById("GetJSON");
			var													Text=window.document.getElementById("Text");
			
			GetJSON.onclick=function()
			{
				// !!! FUNCTION getJSON() je STATIC FUNCTION.
				jQuery.getJSON("AJAXContent.json",GetJSONCallback);
			}

			// !!! CALLBACK, ktora sa vola po skonceni AJAX REQUEST.
			function GetJSONCallback(LoadedJSONObject,StatusCode,XMLHttpRequestObject)
			{
				Text.value="CALLBACK - LoadedJSONObject.MyMessage [" + LoadedJSONObject.MyMessage + "], StatusCode [" + StatusCode + "], STATUS [" + XMLHttpRequestObject.status + "] !";
			}
		}	
	</script>
</body>
</html>
