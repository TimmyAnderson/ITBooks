{
//--------------------------------------------------------------------------------------------------------------------------------
	rpc ProcessServicesUnary1 (ServicesUnaryRequest) returns (ServicesUnaryResponse);
	rpc ProcessServicesUnary2 (ServicesUnaryRequest) returns (ServicesUnaryResponse);
