<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<canvas id="Canvas" width="600" height="600" style="border:1px solid green;"></canvas>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Canvas=window.document.getElementById("Canvas");
			var													CanvasContext=Canvas.getContext("2d");
			var													ImageData=CanvasContext.getImageData(0,0,600,600);

			for (Index=0;Index<ImageData.width*ImageData.height*4;Index+=4)
			{
				ImageData.data[Index]=255-(Index % 255);
				ImageData.data[Index+1]=(Index % 255);
				ImageData.data[Index+2]=255;
				ImageData.data[Index+3]=255;
			}

			CanvasContext.putImageData(ImageData,0,0);
		}
	</script>
</body>
</html>
