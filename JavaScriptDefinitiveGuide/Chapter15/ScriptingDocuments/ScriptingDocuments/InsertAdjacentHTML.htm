<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transit7ional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <label id="MyLabel">XXX</label>
	<br />

	<script type="text/javascript">
		var														Index=0;

	    function Insert1()
		{
			window.document.getElementById("MyLabel").insertAdjacentHTML("beforebegin",Index);
			Index++;
		}

	    function Insert2()
		{
			window.document.getElementById("MyLabel").insertAdjacentHTML("afterbegin",Index);
			Index++;
		}

	    function Insert3()
		{
			window.document.getElementById("MyLabel").insertAdjacentHTML("beforeend",Index);
			Index++;
		}

	    function Insert4()
		{
			window.document.getElementById("MyLabel").insertAdjacentHTML("afterend",Index);
			Index++;
		}
	</script>

	<input type="button" value="Insert BEFORE BEGIN" onclick="Insert1();" />
	<br />
	<input type="button" value="Insert AFTER BEGIN" onclick="Insert2();" />
	<br />
	<input type="button" value="Insert BEFORE END" onclick="Insert3();" />
	<br />
	<input type="button" value="Insert AFTER END" onclick="Insert4();" />
</body>
</html>
