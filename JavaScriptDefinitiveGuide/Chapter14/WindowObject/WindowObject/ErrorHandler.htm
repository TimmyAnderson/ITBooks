<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <input id="Text" type="text" size="100" />
	<br />

	<script type="text/javascript">
		window.onerror=function(Message, URL, Line)
		{
            window.document.getElementById("Text").value="ERROR: [" + Message + "], URL: [" + URL + "], Line: [" + Line + "] !";
		}

		function GenerateError()
		{
			// !!!!! Na simulaciu ERROR je NUTNE spustit WEB PAGE BEZ DEBUGGINGU.
			throw("SUPER ERROR !!!");
		}
	</script>

	<input type="button" value="Generate error" onclick="GenerateError();" />
</body>
</html>
