<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<div style="border:1px solid green;">
		<div style="border:1px solid red;">
			<label>TEXT 1 !</label>
		</div>

		<div style="border:1px solid red;">
			<label>TEXT 2 !</label>
		</div>
	</div>

	<div style="border:1px solid green;">
		<div style="border:1px solid red;">
			<label>TEXT 3 !</label>
		</div>

		<div style="border:1px solid red;">
			<label>TEXT 4 !</label>
		</div>
	</div>

	<br />
	<textarea id="Text" cols="100" rows="10"></textarea>
	<br />
	<input type="button" id="Prev" value="Prev" />
	<input type="button" id="Next" value="Next" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													ActualElement=$("div").first();
			var													Next=window.document.getElementById("Next");
			var													Prev=window.document.getElementById("Prev");
			var													Text=window.document.getElementById("Text");

			Text.value=ActualElement[0].outerHTML;

			Prev.onclick=function()
			{
				var												NewElement=ActualElement.prev();

				if (NewElement.length>0)
				{
					ActualElement=NewElement;

					if (ActualElement[0].outerHTML!=null && ActualElement[0].outerHTML!=undefined && ActualElement[0].outerHTML!="")
					{
						Text.value=ActualElement[0].outerHTML;
					}
					else if (ActualElement[0].innerHTML!=null && ActualElement[0].innerHTML!=undefined && ActualElement[0].innerHTML!="")
					{
						Text.value=ActualElement[0].innerHTML;
					}
					else if (ActualElement[0].value!=null && ActualElement[0].value!=undefined && ActualElement[0].value!="")
					{
						Text.value=ActualElement[0].value;
					}
					else
					{
						Text.value="NO VALUE !";
					}
				}
				else
				{
					Text.value="NO ELEMENT !";
				}
			}

			Next.onclick=function()
			{
				var												NewElement=ActualElement.next();

				if (NewElement.length>0)
				{
					ActualElement=NewElement;

					if (ActualElement[0].outerHTML!=null && ActualElement[0].outerHTML!=undefined && ActualElement[0].outerHTML!="")
					{
						Text.value=ActualElement[0].outerHTML;
					}
					else if (ActualElement[0].innerHTML!=null && ActualElement[0].innerHTML!=undefined && ActualElement[0].innerHTML!="")
					{
						Text.value=ActualElement[0].innerHTML;
					}
					else if (ActualElement[0].value!=null && ActualElement[0].value!=undefined && ActualElement[0].value!="")
					{
						Text.value=ActualElement[0].value;
					}
					else
					{
						Text.value="NO VALUE !";
					}
				}
				else
				{
					Text.value="NO ELEMENT !";
				}
			}
		}
	</script>
</body>
</html>
