<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>
	
	<label id="Label" style="border:1px solid Green; margin:1px">Here AJAX RESPONSE will be placed !</label>
	<br />
	<textarea id="Text" cols="100" rows="10"></textarea>
	<br />
	<input type="button" id="GetScript" value="GetScript" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													GetScript=window.document.getElementById("GetScript");
			var													Text=window.document.getElementById("Text");

			GetScript.onclick=function()
			{
				// !!! FUNCTION getScript() je STATIC FUNCTION.
				jQuery.getScript("AJAXContent.js",GetScriptCallback);
			}

			// !!! CALLBACK, ktora sa vola po skonceni AJAX REQUEST.
			function GetScriptCallback(LoadedScript,StatusCode,XMLHttpRequestObject)
			{
				Text.value="CALLBACK - LoadedScript [" + LoadedScript + "], StatusCode [" + StatusCode + "], STATUS [" + XMLHttpRequestObject.status + "] !";
			}
		}	
	</script>
</body>
</html>
