<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <p id="MyParagraph1"></p>
    <input id="MyButton1" type="button" value="Click ME !"/>

    <!-- !!! EVENT 'onclick' je BUBBLED az do PARENT DIV TAG, kde je zachyteny. -->
    <div id="BubblingDiv">
        <p id="MyParagraph2"></p>
        <input id="MyButton2" type="button" value="Click ME !"/>
    </div>

    <p id="MyParagraph3"></p>
    <input id="MyButton3" type="button" value="Click ME !"/>

    <p id="MyParagraph4"></p>
    <input id="MyButton4" type="button" value="Click ME !"/>

    <script type="text/javascript">
        window.document.getElementById("MyButton1").onclick=function()
        {
            var													NewElement=window.document.createTextNode(new Date().getMilliseconds() + " BUTTON 1 CLICKED !");

            window.document.getElementById("MyParagraph1").appendChild(NewElement);
        }

        window.document.getElementById("BubblingDiv").onclick=function()
        {
            // !!! EVENT 'onclick' je BUBBLED az do PARENT DIV TAG, kde je zachyteny.
            var													NewElement=window.document.createTextNode(new Date().getMilliseconds() + " BUTTON 2 CLICKED !");

            window.document.getElementById("MyParagraph2").appendChild(NewElement);
        }

        function OnClick3()
        {
            var													NewElement=window.document.createTextNode(new Date().getMilliseconds() + " BUTTON 3 CLICKED !");

            window.document.getElementById("MyParagraph3").appendChild(NewElement);
        }

        // !!! Pouzitie addEventListener().
        window.document.getElementById("MyButton3").addEventListener("click",OnClick3,false);

        function OnClick4()
        {
            var													NewElement=window.document.createTextNode(new Date().getMilliseconds() + " BUTTON 3 CLICKED !");

            window.document.getElementById("MyParagraph4").appendChild(NewElement);
        }

        // !!! Pouzitie attachEvent().
        window.document.getElementById("MyButton4").attachEvent("onclick",OnClick4);
    </script>
</body>
</html>
