<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<input type="button" id="Button" value="Button" />
	<div id="Div"></div>

	<script type="text/javascript">
		window.onload=function()
		{
			var													ImageWasGenerated=false;
			var													Button=window.document.getElementById("Button");
			var													Div=window.document.getElementById("Div");

			Button.onclick=function()
			{
				if (ImageWasGenerated==true)
				{
					return;
				}

				// !!! MUSI SA POUZIT METHOD Document.createElementNS().
				var												SVG=window.document.createElementNS("http://www.w3.org/2000/svg","svg:svg");
				var												RECT=window.document.createElementNS("http://www.w3.org/2000/svg","rect");

				RECT.setAttribute("fill","orange");
				RECT.setAttribute("stroke","black");
				RECT.setAttribute("width","150");
				RECT.setAttribute("height","75");
				RECT.setAttribute("x","50");
				RECT.setAttribute("y","25");

				SVG.setAttribute("version","1.1");

				SVG.appendChild(RECT);
				Div.appendChild(SVG);

				ImageWasGenerated=true;
			}
		}	
	</script>
</body>
</html>
