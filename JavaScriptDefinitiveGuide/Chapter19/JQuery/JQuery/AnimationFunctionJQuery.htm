<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<h1 id="Text">Text to Shrink/Widen !</h1>
	<br />
	<textarea id="Area" cols="100" rows="5"></textarea>
	<br />
	<input type="button" id="Shrink" value="Shrink" />
	<input type="button" id="Widen" value="Widen" />
	<br />
	<input type="button" id="ShrinkByOffset" value="ShrinkByOffset" />
	<input type="button" id="WidenByOffset" value="WidenByOffset" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													Shrink=window.document.getElementById("Shrink");
			var													Widen=window.document.getElementById("Widen");
			var													ShrinkByOffset=window.document.getElementById("ShrinkByOffset");
			var													WidenByOffset=window.document.getElementById("WidenByOffset");

			Shrink.onclick=function()
			{
				$("#Text").animate({width:"50",opacity:0.25},{duration:1000,complete:AnimationFinished});

				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			Widen.onclick=function()
			{
				$("#Text").animate({width:"500",opacity:1},{duration:1000,complete:AnimationFinished});

				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			ShrinkByOffset.onclick=function()
			{
				$("#Text").animate({width:"-=300px",opacity:0.25},{duration:1000,complete:AnimationFinished});

				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			WidenByOffset.onclick=function()
			{
				$("#Text").animate({width:"+=300px",opacity:1},{duration:1000,complete:AnimationFinished});

				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			function AnimationFinished()
			{
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION FINISHED !\n");
			}
		}
	</script>
</body>
</html>
