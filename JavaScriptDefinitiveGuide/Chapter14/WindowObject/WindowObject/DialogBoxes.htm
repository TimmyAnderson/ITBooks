<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <input id="Text" type="text" size="100" />
	<br />

	<script type="text/javascript">
		function Alert()
		{
			window.alert("Hello World !");
		}

		function Confirm()
		{
			if (window.confirm("Are you sure ?")==true)
			{
	            window.document.getElementById("Text").value="CONFIRM TRUE: [" + new Date().toString() + "] !";
			}
			else
			{
	            window.document.getElementById("Text").value="CONFIRM FALSE: [" + new Date().toString() + "] !";
			}
		}

		function MyPrompt()
		{
			var													Text=window.prompt("Enter some STRING ?","Your name !");

            window.document.getElementById("Text").value="PROMPT [" + Text + "]: [" + new Date().toString() + "] !";
		}

		function ModalDialogBox()
		{
			var													Text=window.showModalDialog("MyDialogBox.htm","Timmy Anderson");

            window.document.getElementById("Text").value="DIALOG BOX [" + Text + "]: [" + new Date().toString() + "] !";
		}
	</script>

	<input type="button" value="Alert" onclick="Alert();" />
	<br />
	<input type="button" value="Confirm" onclick="Confirm();" />
	<br />
	<input type="button" value="Prompt" onclick="MyPrompt();" />
	<br />
	<input type="button" value="Modal Dialog Box" onclick="ModalDialogBox();" />
</body>
</html>
