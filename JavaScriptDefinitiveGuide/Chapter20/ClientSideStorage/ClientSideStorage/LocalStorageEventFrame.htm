<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	FRAME - EVENT FROM WEB STORAGE
	<textarea id="Text" cols="100" rows="5"></textarea>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Text=window.document.getElementById("Text");

			// !!! Zachytavam EVENT o zmene hodnoty vo WEB STORAGE.
			window.onstorage=function(EventObject)
			{
				// !!!!! EVENTS z LOCAL STORAGE sa NEZACHYTAVAJU.
				Text.value="KEY [" + EventObject.key + "] !\n"
				Text.value+="NEW VALUE [" + EventObject.newValue + "] !\n"
				Text.value+="OLD VALUE [" + EventObject.oldValue + "] !\n"
				Text.value+="STORAGE AREA [" + EventObject.storageArea + "] !\n"
				Text.value+="URL [" + EventObject.url + "] !"
			}
		}
	</script>
</body>
</html>
