<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<h1 id="Text">Text to FadeIn/FadeOut !</h1>
	<br />
	<textarea id="Area" cols="100" rows="5"></textarea>
	<br />
	<input type="button" id="EasingShow" value="EasingShow" />
	<input type="button" id="EasingHide" value="EasingHide" />
	<br />
	<input type="button" id="StopAnimation1" value="Stop animation with CURRENT" />
	<input type="button" id="StopAnimation2" value="Stop animation with FINAL" />

	<script type="text/javascript">
		window.onload=function()
		{
			var													EasingShow=window.document.getElementById("EasingShow");
			var													EasingHide=window.document.getElementById("EasingHide");
			var													StopAnimation1=window.document.getElementById("StopAnimation1");
			var													StopAnimation2=window.document.getElementById("StopAnimation2");

			EasingShow.onclick=function()
			{
				$("#Text").animate({opacity:1},{duration:5000,complete:AnimationFinished,easing:"linear"});

				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			EasingHide.onclick=function()
			{
				$("#Text").animate({opacity:0},{duration:5000,complete:AnimationFinished,easing:"linear"});
				
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STARTED !\n");
			}

			StopAnimation1.onclick=function()
			{
				$("#Text").stop(true,false);
				
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STOPPED on CURRENT !\n");
			}

			StopAnimation2.onclick=function()
			{
				$("#Text").stop(true,true);
				
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION STOPPED on FINAL !\n");
			}

			function AnimationFinished()
			{
				$("#Area").attr("value",$("#Area").attr("value") + "ANIMATION FINISHED !\n");
			}
		}
	</script>
</body>
</html>
