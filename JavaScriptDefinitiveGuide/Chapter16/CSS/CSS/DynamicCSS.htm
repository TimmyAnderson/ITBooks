<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<script type="text/javascript">
		var														Index=12;

		function Pause(MS)
		{
			MS+=new Date().getTime();
		
			while (new Date()<MS)
			{
			}
		} 

		function Callback()
		{
			var													Text=window.document.getElementById("MyLabel");

			Text.style.fontSize=Index+"pt";

			if (Index++>72)
			{
				Index=12;
			}

			Pause(25);
		}

		function Click()
		{
			window.setInterval(Callback,100);
		}
	</script>

	<label id="MyLabel">This is some TEXT !</label>
	<input type="button" onclick="Click();" value="Change font size" />
</body>
</html>
