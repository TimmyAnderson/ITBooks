<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<textarea id="Text" cols="100" rows="5"></textarea>
	<br />
	<input type="button" id="GetValue" value="Get value" />
	<input type="button" id="SetValue" value="Set value" />

	<script type="text/javascript">
		window.onload=function()
		{
			// !!!!! NEPODARILO SA MI TO ROZBEHAT. Na DISK sa NIC NEZAPISALO.

			// !!! Vytvorim HTML ELEMENT, ktory bude ukladany na DISKU.
			var													Memory=window.document.createElement("div");
			var													Text=window.document.getElementById("Text");
			var													GetValue=window.document.getElementById("GetValue");
			var													SetValue=window.document.getElementById("SetValue");
			
			Memory.id="MyMemory";
			// Spravim HTML ELEMENT NEVIDITELNYM.
			Memory.style.display="none";

			Memory.style.behavior="url('#default#userData')";

			window.document.body.appendChild(Memory);

			GetValue.onclick=function()
			{
				var												Memory=window.document.getElementById("MyMemory");
				
				Memory.load("MyFile");

				var												Attribute=Memory.getAttribute("Name");

				Text.value="VALUE [" + Attribute + "] !";
			}

			SetValue.onclick=function()
			{
				var												Memory=window.document.getElementById("MyMemory");

				Memory.setAttribute("Name","Timmy Anderson");

				Memory.save("MyFile");

				Text.value="VALUE SAVED !";
			}
		}
	</script>
</body>
</html>
