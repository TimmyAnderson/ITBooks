<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<textarea id="Text" cols="100" rows="10"></textarea>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Div=window.document.getElementById("Div");
			var													Button=window.document.getElementById("Button");

			Div.addEventListener("click",DivNormal,false);
			Button.addEventListener("click",ButtonNormal,false);

			// Registracia CAPTURING EVENT HANDLERS.
			Div.addEventListener("click",DivCapturing,true);
			Button.addEventListener("click",ButtonCapturing,true);
		}

		function DivCapturing()
		{
			var													Text=window.document.getElementById("Text");

			Text.value+="DivCapturing() CALLED !\n";
		}

		function DivNormal()
		{
			var													Text=window.document.getElementById("Text");

			Text.value+="DivNormal() CALLED !\n";
			window.event.cancelBubble=true;
		}

		function ButtonCapturing()
		{
			var													Text=window.document.getElementById("Text");

			Text.value+="ButtonCapturing() CALLED !\n";
			window.event.cancelBubble=true;
		}

		function ButtonNormal()
		{
			var													Text=window.document.getElementById("Text");

			Text.value+="ButtonNormal() CALLED !\n";
			window.event.cancelBubble=true;
		}

		function Clear()
		{
			var													Text=window.document.getElementById("Text");

			Text.value="";
			window.event.cancelBubble=true;
		}
	</script>

	<br />
	<div id="Div">
		<input type="button" value="Test" id="Button" />
	</div>

	<br />
	<input type="button" value="Clear" onclick="Clear();" />
	<br />
</body>
</html>
