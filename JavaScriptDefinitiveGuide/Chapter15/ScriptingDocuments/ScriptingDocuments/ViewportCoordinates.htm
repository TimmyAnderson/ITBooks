<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<iframe id="ViewportSimulator" src="ViewportFrame.htm"></iframe>

	<script type="text/javascript">
		function GetViewportCoordinates()
		{
			var													Frame=window.frames[0];
			var													FirstInput=Frame.document.getElementById("FirstInput");
			var													Text1=window.document.getElementById("Text1");
			var													Text2=window.document.getElementById("Text2");
			var													Text3=window.document.getElementById("Text3");
			var													Text4=window.document.getElementById("Text4");
			
			Text1.value="Frame.pageXOffset: [" + Frame.pageXOffset + "] !";
			Text2.value="Frame.pageYOffset: [" + Frame.pageYOffset + "] !";
			Text3.value="Frame.innerWidth: [" + Frame.innerWidth + "] !";
			Text4.value="Frame.innerHeight: [" + Frame.innerHeight + "] !";
		}

		function GetBoundingRectangle()
		{
			var													Frame=window.frames[0];
			var													FirstInput=Frame.document.getElementById("FirstInput");
			var													Text5=window.document.getElementById("Text5");
			var													Text6=window.document.getElementById("Text6");
			var													Text7=window.document.getElementById("Text7");
			var													Text8=window.document.getElementById("Text8");
			var													BoundingRectangle=FirstInput.getBoundingClientRect();

			Text5.value="BoundingRectangle.left: [" + BoundingRectangle.left + "] !";
			Text6.value="BoundingRectangle.top: [" + BoundingRectangle.top + "] !";
			Text7.value="BoundingRectangle.right: [" + BoundingRectangle.right + "] !";
			Text8.value="BoundingRectangle.bottom: [" + BoundingRectangle.bottom + "] !";
		}

		function GetElementFromPoint()
		{
			var													Frame=window.frames[0];
			var													Text9=window.document.getElementById("Text9");
			var													Element=Frame.document.elementFromPoint(0,0);

			if (Element!=null)
			{
				Text9.value="Element: [" + Element.id + "] !";
			}
			else
			{
				Text9.value="Element: [" + Element + "] !";
			}
		}

		function ScrollBy()
		{
			var													Frame=window.frames[0];

			Frame.scrollBy(5,5);
		}

		function ScrollTo10thElement()
		{
			var													Frame=window.frames[0];
			var													TenthInput=Frame.document.getElementById("TenthInput");

			TenthInput.scrollIntoView();
		}

		function SizeOf1thElement()
		{
			var													Frame=window.frames[0];
			var													FirstInput=Frame.document.getElementById("FirstInput");
			var													Text10=window.document.getElementById("Text10");
			var													Text11=window.document.getElementById("Text11");

			Text10.value="FirstInput.offsetWidth: [" + FirstInput.offsetWidth + "] !";
			Text11.value="FirstInput.offsetHeight: [" + FirstInput.offsetHeight + "] !";
		}
	</script>

	<br />
	<input type="text" id="Text1" size="100" />
	<br />
	<input type="text" id="Text2" size="100" />
	<br />
	<input type="text" id="Text3" size="100" />
	<br />
	<input type="text" id="Text4" size="100" />
	<br />
	<input type="button" value="Get viewport coordinates" onclick="GetViewportCoordinates();" />
	<br />
	<input type="text" id="Text5" size="100" />
	<br />
	<input type="text" id="Text6" size="100" />
	<br />
	<input type="text" id="Text7" size="100" />
	<br />
	<input type="text" id="Text8" size="100" />
	<br />
	<input type="button" value="Get bounding rectangle" onclick="GetBoundingRectangle();" />
	<br />
	<input type="text" id="Text9" size="100" />
	<br />
	<input type="button" value="Get element from point (0,0)" onclick="GetElementFromPoint();" />
	<br />
	<input type="button" value="Scroll by (5,5)" onclick="ScrollBy();" />
	<br />
	<input type="button" value="Scroll to 10th element" onclick="ScrollTo10thElement();" />
	<br />
	<input type="text" id="Text10" size="100" />
	<br />
	<input type="text" id="Text11" size="100" />
	<br />
	<input type="button" value="Size of 1st element" onclick="SizeOf1thElement();" />
</body>
</html>
