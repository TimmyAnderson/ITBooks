<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<textarea id="Text" cols="100" rows="10"></textarea>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Button2=window.document.getElementById("Button2");
			var													Button3=window.document.getElementById("Button3");

			Button2.onclick=Test2;

			var													LocalVariable="Timmy Anderson";

			Button3.onclick=function()
			{
				var												Text=window.document.getElementById("Text");

				// !!! Ani v IE 9 NEMAJU EVENT HANDLERS PARAMETER TYPU Event a treba ho vycitat z PROPERTY Window.Event.
				// !!! Kedze EVENT HANDLER bol zaregistrovany V JavaScript, 'this' referuje na Element OBJECT HTML ELEMENT, ktory sposobil vyvolanie EVENT. Teda EVENT HANDLER je volany ako METHOD daneho Element OBJECT.
				Text.value="EVENT [" + window.event.type + "] OCCURED !\n";
				Text.value+="Value THIS [" + this + "] OCCURED !\n";
				Text.value+="Value LocalVariable [" + LocalVariable + "] OCCURED !\n";
			}
		}

		function Test1()
		{
			var													Text=window.document.getElementById("Text");

			// !!! Ani v IE 9 NEMAJU EVENT HANDLERS PARAMETER TYPU Event a treba ho vycitat z PROPERTY Window.Event.
			Text.value="EVENT [" + window.event.type + "] OCCURED !\n";
			// !!! Kedze EVENT HANDLER bol zaregistrovany vytvorenim EVENT HANDLER FUNCTION priamo v HTML kode, 'this' referuje na OBJECT Window.
			Text.value+="Value THIS [" + this + "] OCCURED !\n";
		}

		function Test2()
		{
			var													Text=window.document.getElementById("Text");

			// !!! Ani v IE 9 NEMAJU EVENT HANDLERS PARAMETER TYPU Event a treba ho vycitat z PROPERTY Window.Event.
			// !!! Kedze EVENT HANDLER bol zaregistrovany V JavaScript, 'this' referuje na Element OBJECT HTML ELEMENT, ktory sposobil vyvolanie EVENT. Teda EVENT HANDLER je volany ako METHOD daneho Element OBJECT.
			Text.value="EVENT [" + window.event.type + "] OCCURED !\n";
			Text.value+="Value THIS [" + this + "] OCCURED !\n";
			Text.value+="Value THIS.value [" + this.value + "] OCCURED !\n";
		}
	</script>

	<br />
	<input type="button" id="Button1" value="Registred in HTML" onclick="Test1();" />
	<br />
	<input type="button" id="Button2" value="Registred in JavaScript" />
	<br />
	<input type="button" id="Button3" value="Registred in JavaScript in CLOSURE" />
</body>
</html>
