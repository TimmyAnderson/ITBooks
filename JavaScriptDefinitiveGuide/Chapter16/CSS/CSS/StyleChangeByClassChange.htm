<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<link rel="Stylesheet" href="StyleChangeByClassChange.css" type="text/css" />
</head>
<body>
	<label id="SomeText" class="Style1">This is SOME TEXT !!!</label>

	<script type="text/javascript">
		function Click()
		{
			var													SomeText=window.document.getElementById("SomeText");

			SomeText.className="Style2";
		}
	</script>

	<br />
	<input type="button" onclick="Click();" value="Change style" />
</body>
</html>
