<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<canvas id="Canvas" width="600" height="600" style="border:1px solid green;"></canvas>
	<img id="Image" src="Media/Stop2.jpg" alt="" style="visibility:hidden"/>

	<script type="text/javascript">
		window.onload=function()
		{
			var													Canvas=window.document.getElementById("Canvas");
			var													CanvasContext=Canvas.getContext("2d");
			var													Image=window.document.getElementById("Image");

			// 1. PARAMETER urcuje IMAGE.
			// 2. PARAMETER urcuje sposob akym sa vyplnia oblasti presahujuce oblast IMAGE.
			var													Pattern=CanvasContext.createPattern(Image,"repeat");

			CanvasContext.fillStyle=Pattern;

			CanvasContext.strokeStyle="#f00";

			CanvasContext.fillRect(100,100,300,300);
		}
	</script>
</body>
</html>
