<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<!-- LIBRARY JQuery sa vlozi do WEB PAGE. -->
	<script type="text/javascript" src="jquery-1.7.2.js"></script>

	<script type="text/javascript">
		// !!! ANONYMNA FUNCTION sa zavola ako LOAD EVENT.
		$(function()
		{
			function OnClick1()
			{
				$(".Textbox").attr("value","Hello JQuery 1 !");
			}

			function OnClick2()
			{
				var												RootElement=$("div");

				// !!! Nastavim ROOT ELEMENT od ktoreho zacinam hladanie.
				$(".Textbox",RootElement).attr("value","Hello JQuery 2 !");
			}

			function OnClick3()
			{
				var												Textbox1=window.document.getElementById("Textbox1");
				var												Textbox2=window.document.getElementById("Textbox2");
				// !!! ELEMENTS obalim JQUERY.
				var												Textbox1Wrapper=$(Textbox1);
				var												Textbox2Wrapper=$(Textbox2);

				Textbox1Wrapper.attr("value","Hello JQuery 3 !");
				Textbox2Wrapper.attr("value","Hello JQuery 3 !");
			}

			function OnClick4()
			{
				// !!! Vytvorim NOVY TEXTBOX.
				// !!!!! 2. PARAMETER obsahuje OBJECT s PROPERTIES, ktorymi sa ma inicalizovat <input>.
				var												NewTextbox=$("<input />",{type:'text',class:'Textbox',size:'100',value:"Newly created TEXTBOX !"});
				var												NewBR=$("<br />");

				// !!! Pridam TEXTBOX do <div>.
				$("div#Div").append(NewTextbox);
				$("div#Div").append(NewBR);
			}

			$("input#Button1").click(OnClick1);
			$("input#Button2").click(OnClick2);
			$("input#Button3").click(OnClick3);
			$("input#Button4").click(OnClick4);
		})
	</script>

	<input type="text" class="Textbox" size="100" />
	<br />
	<input type="text" class="Textbox" size="100" />
	<br />
	<input type="text" class="Textbox" size="100" />
	<br />
	<div style="margin:5px;">
		<input type="text" class="Textbox" size="100" />
		<br />
		<input type="text" class="Textbox" size="100" />
		<br />
	</div>
	<br />
	<input type="text" class="Textbox" id="Textbox1" size="100" />
	<br />
	<input type="text" class="Textbox" id="Textbox2" size="100" />
	<br />
	<div style="margin:5px;" id="Div">
	</div>

	<input type="button" class="Button" id="Button1" value="Change text to ALL TEXTBOXES" />
	<br />
	<input type="button" class="Button" id="Button2" value="Change text to DIV TEXTBOXES" />
	<br />
	<input type="button" class="Button" id="Button3" value="Change text to ID TEXTBOXES by WRAPPING" />
	<br />
	<input type="button" class="Button" id="Button4" value="Create new TEXTBOXES" />
</body>
</html>
