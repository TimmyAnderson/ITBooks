<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
	<textarea id="Text" cols="100" rows="5"></textarea>
	<br />
	<input type="button" id="GetCookies" value="Get cookies" />
	<input type="button" id="SetTemporary" value="Set temporary" />
	<input type="button" id="DeleteTemporary" value="Delete temporary" />
	<input type="button" id="SetPersistent" value="Set persistent" />
	<input type="button" id="DeletePersistent" value="Delete persistent" />
	<br />
	<a href="Cookies.htm">Do POSTBACK !</a>
	
	<script type="text/javascript">
		window.onload=function()
		{
			var													Text=window.document.getElementById("Text");
			var													GetCookies=window.document.getElementById("GetCookies");
			var													SetTemporary=window.document.getElementById("SetTemporary");
			var													DeleteTemporary=window.document.getElementById("DeleteTemporary");
			var													SetPersistent=window.document.getElementById("SetPersistent");
			var													DeletePersistent=window.document.getElementById("DeletePersistent");

			GetCookies.onclick=function()
			{
				Text.value="COOKIES [" + window.document.cookie + "] !"; 
			}

			SetTemporary.onclick=function()
			{
				window.document.cookie="TemporaryName1="+encodeURIComponent("Timmy Anderson");
				window.document.cookie="TemporaryName2="+encodeURIComponent("Jenny Thompson");

				Text.value="TEMPORARY COOKIES SET !"; 
			}

			DeleteTemporary.onclick=function()
			{
				// !!! Odstranovanie PERSISTENT COOKIES mi NEFUNGOVALO.
				window.document.cookie="TemporaryName1="+encodeURIComponent("Timmy Anderson")+"; max-age=0"; 
				window.document.cookie="TemporaryName2="+encodeURIComponent("Jenny Thompson")+"; max-age=0"; 

				Text.value="TEMPORARY COOKIES DELETED !"; 
			}

			SetPersistent.onclick=function()
			{
				// !!! PERSISTENT COOKIES mi NEFUNGOVALI.
				window.document.cookie="PersistentName1="+encodeURIComponent("Timmy Anderson")+"; max-age=60"; 
				window.document.cookie="PersistentName2="+encodeURIComponent("Jenny Thompson")+"; max-age=60"; 

				Text.value="PERSISTENT COOKIES SET !"; 
			}

			DeletePersistent.onclick=function()
			{
				// !!! Odstranovanie PERSISTENT COOKIES mi NEFUNGOVALO.
				window.document.cookie="PersistentName1="+encodeURIComponent("Timmy Anderson")+"; max-age=0"; 
				window.document.cookie="PersistentName2="+encodeURIComponent("Jenny Thompson")+"; max-age=0"; 

				Text.value="PERSISTENT COOKIES DELETED !"; 
			}
		}
	</script>
</body>
</html>
